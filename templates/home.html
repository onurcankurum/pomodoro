<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"
  
  </head>
  <body><!--f0f3bd-->
    {% load socialaccount %}
    <div style="background-color:#f0f3bd; border-radius: 5px; width: max-content;margin-right: auto;margin-left: auto;">
      <a style="font-size: 30px;" class="button two"href="{% provider_login_url "google" next=next %}" class="nav-link">Giriş</a>
      <a style="font-size: 30px;" class="button two"href="#">İstatistikler</a>
    </div>
   




    <div class="pomodoro">
        <div class="row">
          <div class="col-md-6">
           
            <div class="row counter">
              <div class="col-md-4">
                <button class="btn btn-default" id="sessDec">-</button>
              </div>
              <div class="col-md-2">
                <div id="session"></div>
              </div>
              <div class="col-md-4">
                <button class="btn btn-default" id="sessInc">+</button>
              </div>
            </div>
          </div>

          <div class="col-md-6">
           
            <div class="row counter">
              <div class="col-md-4">
                <button class="btn btn-default" id="breakDec">-</button>
              </div>
              <div class="col-md-2">
                <div id="break"></div>
              </div>
              <div class="col-md-4">
                <button class="btn btn-default" id="breakInc">+</button>
              </div>
            </div>
          </div>
        </div>

        <div id="clock" class="row">
          <div class="timer"><div class="middle"></div></div>
        </div>
        <div class="row" id="statRow">

          <div class="sel sel--black-panther">
          <select name="select-profession" id="select-profession">
            <option value="" disabled>Profession</option>
            {% for focus in focused %}
                <option selected value={{focus}}>{{focus}}</option>
                {% endfor %}
            
          </select>
        </div>
        </div>
        <div class="container">
          <div class="row" id="btns">
            <button class="btn btn-default btn-lg" id="start">start</button>
            <button class="btn btn-default btn-lg" id="stop">stop</button>
            <button class="btn btn-default btn-lg" id="clear">clear</button>
          </div>
          <div class="page">
  
            <label class="field field_v3">
              <input class="field__input" placeholder="pomodoro sitesi yapıyorum">
              <span class="field__label-wrap">
                <span class="field__label">yeni iş ekle </span>
                
              </span>
            </label>
            <button type="button" class="btn btn-outline-dark">ekle</button>
          </div>
          
          </div>
       </div>

     



     <script
       src="https://code.jquery.com/jquery-3.5.1.min.js"
       integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
       crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js" ></script>
      
     
   

      <script src="{% static "js/scripts.js" %}"></script>


  </body>
</html>
